<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
       .box {
           display: flex;
           justify-content: space-between;
           
           height: 100%;
           align-items: center;
        }

        .box > div {
            width: 100px;
            height: 100px;
            background: red;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
