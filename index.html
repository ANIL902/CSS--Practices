<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Elements-1</title>
    <style>
       .pos {
           position: relative;
       } 
       h1{
           position: absolute;
           top: 40px;
           left: 40px;
       }
    </style>
</head>
<body>
    <div class="pos">
        <img src="rohit.jpg" alt="rohit">
        <h1>Hello-world</h1>
    </div>    
</body>
</html>
